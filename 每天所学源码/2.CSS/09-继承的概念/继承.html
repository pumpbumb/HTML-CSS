<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承的概念</title>
    <style>
        /*
        💥样式的继承：我们为一个元素设置的样式同时也会应用到它的后代元素上。
        继承的设计是为了方便我们的开发，利用继承我们可以将一些通用的样式统一设置到共同的祖先元素上，
        这样只需设置一次即可让所有的元素都具有该样式
        👻注意:并不是所有的样式都会被继承:比如背景相关的、布局相关的等这些样式都不会被继承。
        */
        p{
            color: turquoise;
            font-size: 50px;
            background-color: rgb(150, 38, 62);
        }
    </style>
</head>
<body>
    <p>
        <span style="background-color: rgb(66, 81, 211);">
            我是p元素中的span元素！
        </span>
    </p>
    <span>我是元素外的span元素！</span>
</body>
</html>
