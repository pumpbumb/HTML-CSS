<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS简介</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        ★ 网页实际上是一个多层的结构，通过css可以分别为网页的每个层来设置样式。
        ★ 而最终我们能看到的只是网页的最上边一层。（类似于化妆，先擦粉底什么的，最终化成了我们看到的模样。） 
    -->
    
    <!-- 
        现在我们来使用CSS来修改文字的样式。
           ★ 第一种方式（内联样式/行内样式）：在标签内部使用style属性来设置元素的样式。
              存在的问题：使用内联样式，样式只能对一个标签生效。如果希望影响到多个元素，则必须在每一个元素中都复制一遍。如果
              哪天我想修改样式了，得一个个改，无比麻烦！！！
            综上：实际开发中，绝对不用内联样式！！！

           🍺 第二种方式（内部样式表）：将样式編写到head中的style标签里，然后通过css的选择器来选中元素并为其设置各种样式。
            好处：可以同时为多个标签设置样式，并且修改时只需要修改一处即可金部应用。
            问题：我们的内部样式表只能对一个网页起作用，它里边的样式不能跨页西进行复用。

           💯 第三种方式（外部样式表）：可以将CSS样式编写到一个外部的CSS文件中。  💥💥💥最佳实践！！！
               然后通过link标签来引入外部的CSS文件。
               外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以对其进行引用，
               这使得样式可以在不同页面之间进行复用。
               将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户的体验。
    -->

    <p>少小离家老大回，乡音无改鬓毛衰。</p>
    <p>落霞与孤鹜齐飞，秋水共长天一侧。</p>

</body>
</html>
