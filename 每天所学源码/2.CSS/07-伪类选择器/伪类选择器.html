<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        ul > li:first-child{
            color: seagreen;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>少小离家老大回</li>
        <li>乡音无改鬓毛衰</li>
        <li>儿童相见不相识</li>
        <li>笑问客从何处来</li>
    </ul>
</body>
</html>
