<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签的含义</title>
</head>
<body>
    <!-- 
        在网页开发中，html负责网页的结构，故在使用html标签时，应关注的是标签的语义，而不是它的样式。
        
        如标题标签h1~h6，重要性依次递减，而不是看h1表现的最大，h6表现的最小，我们完全可以用CSS把h6变最大。
        h1在网页中的重要性仅次于title标签，一般情况下一个页面只会有一个h1，多了反而就显得没那么重要了。

        em标签用于表示语音、语调的加重：
        <p>今天天气<em>真</em>不错！</p>
     -->
</body>
</html>
