<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的html学习之路</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com">腾讯新闻</a>
    <h4>2.外部链接打开方式,默认值是_self，即以当前窗口打开链接，_blank是以新窗口打开链接</h4>
    <a href="http://www.qq.com" target="_blank">腾讯新闻</a>
    <h4>3.内部链接打开方式，href的值就是相关html文件</h4>
    <a href="gongsijianjie.html" target="_blank">公司简介</a>
    <h4>4.href="#"代表暂时没有确定链接目标，先空着</h4>
    <a href="#">公司地址</a>
    <h4>5.下载链接</h4>
    <a href="img.zip">下载文件</a>
    <h4>6.网页元素（如图片）也可以加超链接</h4>
    <a href="http://www.baidu.com" target="_blank"><img src="img.jpg" title="点我就去百度了思密达" width="200" height="100"></a>
</body>
</html>
