<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的html学习之路</title>
</head>
<body>
    <form>
        <!-- text属性值可以输入文字 -->
        用户名：<input type="text" /><br />

        <!-- password是输入密码 -->
        密码：<input type="password" /><br />

        <!-- radio是单选按钮 -->
        性别：男<input type="radio" /> 女<input type="radio" /><br />

        <!-- checkbox是复选框 -->
        爱好：吃饭<input type="checkbox" /> 睡觉<input type="checkbox" /> 拉屎<input type="checkbox" /><br />
    </form>
</body>
</html>
