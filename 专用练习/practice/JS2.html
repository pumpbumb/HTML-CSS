<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>JavaScript语句</h2>
		<p>JavaScript程序是一系列由计算机执行的语句</p>
		<p id="demo"></p>
		<script type="text/javascript">
			var x, y, z; // 定义变量
			x = 22;
			y = 11;
			z = x + y;
			document.getElementById("demo").innerHTML = "z的值是" + z + "。";
		</script>
	</body>
</html>
